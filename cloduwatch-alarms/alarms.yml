loadaverage:
  AlarmDescription: Load Average 4 or above
  AlarmActions:
    - arn:aws:sns:eu-west-1:027104099916:SemanticMetadata
  MetricName: load.load
  Threshold: 4
  Statistic: Average
  ComparisonOperator: GreaterThanOrEqualToThreshold
  PluginInstance: NONE
memory:
  AlarmDescription: Memory usage high 28/30GB
  AlarmActions:
    - arn:aws:sns:eu-west-1:027104099916:SemanticMetadata
  MetricName: memory.memory.used
  Threshold: 28000000000
  Statistic: Average
  ComparisonOperator: GreaterThanOrEqualToThreshold
  PluginInstance: NONE
disk.root:
  AlarmDescription: Root partition 90% full
  AlarmActions:
    - arn:aws:sns:eu-west-1:027104099916:SemanticMetadata
  MetricName: df.percent_bytes.used
  Threshold: 90
  Statistic: Average
  ComparisonOperator: GreaterThanOrEqualToThreshold
  PluginInstance: root
disk.vol.neo4j:
  AlarmDescription: /vol/neo4j partition 90% full
  AlarmActions:
    - arn:aws:sns:eu-west-1:027104099916:SemanticMetadata
  MetricName: df.percent_bytes.used
  Threshold: 90
  Statistic: Average
  ComparisonOperator: GreaterThanOrEqualToThreshold
  PluginInstance: vol-neo4j
